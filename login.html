<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgb(255, 0, 0);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #000000;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff0000;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<div class="container" id="register-container">
    <h2>Registrese x Nazzy</h2>
    <input type="text" id="register-username" placeholder="Nombre de usuario" required>
    <input type="password" id="register-password" placeholder="Contraseña" required>
    <button onclick="register()">Registrarse</button>
    <p class="error" id="register-error"></p>
</div>

<div class="container" id="login-container" style="display: none;">
    <h2>Logueate x Nazzy</h2>
    <input type="text" id="login-username" placeholder="Nombre de usuario" required>
    <input type="password" id="login-password" placeholder="Contraseña" required>
    <button onclick="login()">Iniciar Sesión</button>
    <p class="error" id="login-error"></p>
</div>

<script>
    const users = [];

    function register() {
        const username = document.getElementById("register-username").value;
        const password = document.getElementById("register-password").value;
        const errorField = document.getElementById("register-error");

        if (!username || !password) {
            errorField.textContent = "Todos los campos son obligatorios";
            return;
        }

        const userExists = users.some(user => user.username === username);
        if (userExists) {
            errorField.textContent = "El usuario ya existe";
            return;
        }

        users.push({ username, password });
        alert("Usuario registrado con éxito");

        document.getElementById("register-username").value = '';
        document.getElementById("register-password").value = '';
        document.getElementById("register-container").style.display = "none";
        document.getElementById("login-container").style.display = "block";
    }

    function login() {
        const username = document.getElementById("login-username").value;
        const password = document.getElementById("login-password").value;
        const errorField = document.getElementById("login-error");

        const user = users.find(user => user.username === username && user.password === password);

        if (!user) {
            errorField.textContent = "Usuario o contraseña incorrectos";
            return;
        }

        alert("Bienvenido, " + username);
        window.location.href = "https://discord.gg/6bskRnN3";  // Aquí rediriges a la página principal
    }
</script>

</body>
</html>
